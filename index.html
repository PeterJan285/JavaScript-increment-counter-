<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,200" />
    <link rel="icon" href="./js.png">
    <title>JS: Increment Counter</title>
</head>
<body class="flex">

    <h2>Reload the page to see <br> the numbers Incrementing</h2>

    <main class="flex">
    <div class="counter-container flex">
        <span id="icons" class="material-symbols-outlined">person_add</span>
        <div class="counter" data-target="11000"></div>
        <span>People Joined</span>
    </div>

    <div class="counter-container flex">
        <span id="icons" class="material-symbols-outlined">database</span>
        <div class="counter" data-target="2300"></div>
        <span>GB stored</span>
    </div>

    <div class="counter-container flex">
        <span id="icons" class="material-symbols-outlined">query_stats</span>
        <div class="counter" data-target="6000"></div>
        <span>Transactions complete</span>
    </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
